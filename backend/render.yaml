services:
  # Banco de dados PostgreSQL
  - type: pserv
    name: reposicao-db
    env: python
    plan: free
    region: oregon
    
  # API Backend
  - type: web
    name: reposicao-api
    env: python
    region: oregon
    plan: free
    runtime: python  # ADICIONE ESTA LINHA
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: reposicao-db
          property: connectionString
      - key: PYTHON_VERSION
        value: "3.11"  # MUDE DE 3.11.0 PARA 3.11